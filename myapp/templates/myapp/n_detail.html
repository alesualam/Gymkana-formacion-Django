{% extends 'myapp/base.html' %}

{% block title %}
	<title>Detail</title>
{% endblock title %}

{% block content %}
<div class="new_detail">
	<div class = "new_class">
		<h2>{{ new.title }}</h2>
		<h3>{{ new.subtitle }}</h3>
		<p>{{ new.body }}</p>
		<img src="{{ new.image.url }}">
		<p>{{ new.publish_date|date:'d-m-Y' }}</p>
	</div>
	<a href="{% url 'myapp:news_list' %}">Go back</a>
</div>

{% endblock content %}
