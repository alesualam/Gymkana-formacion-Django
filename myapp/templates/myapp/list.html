{% extends 'myapp/base.html' %}

{% block title %}
	<title>News List</title>
{% endblock title %}

{% block content %}
	<h1>News</h1>
	{% if news_list %}
		<ul>
			{% for i in news_list %}
				<li><a href="{% url 'myapp:new_detail' i.id %}">{{ i.title }}<br/>{{ i.subtitle }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>The list is empty</p>
	{% endif %}
	<a href="{% url 'myapp:index' %}">Go back to Index</a>
{% endblock content %}
