{% extends 'myapp/base.html' %}

{% block title %}
	<title>News List</title>
{% endblock title %}

{% block content %}
	<h1>News</h1>
	{% if news_list %}
		<ul>
			{% for i in news_list %}
				<a href="{% url 'myapp.detail' %} New.id"><p>{{ i.title }}</p></a>
			{% endfor %}
		</ul>
	{% else %}
		<p>The list is empty</p>
	{% endif %}
{% endblock content %}
