{% extends 'myapp/base.html' %}

{% block title %}
	<title>Detail</title>
{% endblock title %}

{% block content %}
<div class="new_detail">
	<div class = "new_class">
		<h2>{{ event.title }}</h2>
		<h3>{{ event.subtitle }}</h3>
		<p>{{ event.body }}</p>
		<p>From {{ event.start_date|date:'d-m-Y' }} to {{ event.end_date|date:'d-m-Y' }}</p>
	</div>
	<a href="{% url 'myapp:events_list' %}">Go back</a>
</div>

{% endblock content %}
